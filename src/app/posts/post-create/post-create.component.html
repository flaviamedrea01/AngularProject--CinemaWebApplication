<br><br><br>
<div class="title">Write a Review</div>
<br>
<mat-card class="custom">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">

    <br><br>
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Review Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a review title.</mat-error>
    </mat-form-field>
    <br><br>



    <div class="p11">*Image size should be (500x300)px to be displayed without distortion</div>
    <div>
      <button mat-stroked-button color="blue" type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
<br>
    <br>
    <mat-form-field>
      <mat-label>Select a movie </mat-label>
      <mat-select [(ngModel)]="movie" [ngModelOptions]="{standalone: true}" formControlName="movie" disableOptionCentering panelClass="custom-select-panel" >
        <mat-option value="The Garfield Movie">The Garfield Movie</mat-option>
        <mat-option value="The Bikeriders">The Bikeriders</mat-option>
        <mat-option value="A Quiet Place: Day One">A Quiet Place: Day One</mat-option>
        <mat-option value="Mothers` Instinct">Mothers` Instinct</mat-option>
        <mat-option value="Inside Out 2">Inside Out 2</mat-option>
      </mat-select>
    </mat-form-field>

    <br>
    <mat-form-field>
      <textarea matInput rows="5"  formControlName="content" placeholder="Review Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a review title.</mat-error>
    </mat-form-field>
    <br>

    <mat-form-field>
      <mat-label>Rate the Movie (from 1 to 5):</mat-label>
      <mat-select [(ngModel)]="rating" [ngModelOptions]="{standalone: true}" formControlName="rating" disableOptionCentering panelClass="custom-select-panel" >
        <mat-option value=1>1</mat-option>
        <mat-option value=2>2</mat-option>
        <mat-option value=3>3</mat-option>
        <mat-option value=4>4</mat-option>
        <mat-option value=5>5</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button color="blue" type="submit">Save Review</button>
  </form>
  <br><br>
</mat-card>
