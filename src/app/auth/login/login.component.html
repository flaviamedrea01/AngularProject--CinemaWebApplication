
<head><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<br><br><br>
<mat-card class="custom">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <br>
    <mat-card-header>Login</mat-card-header>
    <br><br><br>
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required [type]="hidePassword ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="blue" type="submit" *ngIf="!isLoading">Login</button>
    <br>
    <br>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <br>
    <a mat-button color="forgot" routerLink="/forgot-password">Forgot password?</a>
    <br><br>
    </form>
</mat-card>
